<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <!-- header -->
   <header class="header">
   	<!-- logo -->
    <div class="logo-wrap">
      <img src="assets/img/Logo.png" alt="" class="logo">
    </div>
    <!-- ./logo -->

    <!-- Search block -->
    <div class="search-wrap">
      <input type="text" class="search-descr">
      <button class="btn-search"></button>
    </div>
	  <!-- ./search -->
	  <!-- user account -->
    <div class="account-wrap">
      <ul class="account-list">
        <li class="account-item">
          <button type="button" class="account-mail"></button>
        </li>
        <li class="account-item">
          <button type="button" class="account-notify"></button>
        </li>
        <li class="account-item">
          <img src="assets/img/Old_2.png" alt="" class="account-avatar-img">
          <select name="user" id="userId" class="account-select">
            <option value="">Bill</option>
            <option value="">Bob</option>
            <option value="">Ban</option>
          </select>
        </li>
        <li class="account-item">
          <button type="button" class="account-credit"> 
            <img src="assets/img/Credit-head.png" alt="" class="credit-img">
            <span class="credit-count">0.00</span>
          </button>
        </li>
      </ul>
    </div>
    <!-- ./user account -->
  </header>
  <!-- ./header -->
</body>
</html>
