<!doctype html>
<html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
   <header class="header">
  <div class="inner-header">
  	<div class="wrap-container">
  	 <!-- logo -->
  	  <div class="logo-wrap">
  	    <a href="#">
  	      <img src="/./assets/img/Logo.png" alt="" class="logo">
  	    </a>
  	  </div>
  	   <!-- ./logo -->
  	 <!-- Search block -->
  	  <div class="search-wrap">
  	    <input type="text" class="form-control" placeholder="Search">
  	    <button class="btn btn-search">
  	      <img src="/./assets/img/Vector.png" alt="" class="search-img">
  	    </button>
  	  </div>
  	  <!-- ./search -->
  	</div> 
  	<!-- user account -->
  	<div class="account-menu">
  	  <ul class="account-list">
  	    <li class="account-item">
  	      <button type="button" class="btn account-mail">
  	        <span><img src="/./assets/img/Mail.png" alt="" class="mail-img"></span>
  	        <span class="badge">2</span>
  	      </button>
  	    </li>
  	    <li class="account-item">
  	      <button type="button" class="btn notification">
  	        <span>
  	          <img src="/./assets/img/Notification.png" alt="" class="notify-img">
  	        </span>
  	        <span class="badge">3</span>
  	      </button>
  	    </li>
  	    <li class="account-item avatar">
  	      <img src="/./assets/img/Old_2.png" alt="" class="account-avatar-img">
  	    </li>
  	    <li class="account-item select">
  	      <select name="user" id="userId" class="account-select">
  	        <option value="">Bill</option>
  	        <option value="">Bob</option>
  	        <option value="">Ban</option>
  	      </select>
  	    </li>
  	    <li class="account-item">
  	      <button type="button" class="btn account-credit">
  	        <img src="/./assets/img/Credit-head.png" alt="" class="credit-img">
  	        <span class="credit-count">0.00</span>
  	      </button>
  	    </li>
  	  </ul>
			
			<!-- menu -->
  	  <button class="menu-btn" id="menu-btn">
        <svg fill="#000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
        </svg>
      </button>
  	</div>
  	<!-- ./user account -->
  </div>
</header>

    <script src="./src/index.js"></script>
  <script type="text/javascript" src="./js/main.3478a714.js"></script></body>
</html>
